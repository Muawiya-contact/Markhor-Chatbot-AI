<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Markhor AI Chatbot - Your friendly assistant powered by AI.">
    <title>Markhor AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <img src="https://static.vecteezy.com/system/resources/previews/005/351/609/non_2x/markhor-head-horn-mascot-logo-symbol-icon-graphic-design-illustration-idea-creative-vector.jpg" class="logo" id="logo" alt="Markhor Logo">
            <h1>Markhor AI</h1>
        </header>
        <div class="chat-box" id="chat-box">
            <div class="message assistant">
                <span>Welcome to Markhor AI! How can I assist you today?</span>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
